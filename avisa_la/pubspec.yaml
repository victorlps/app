name: avisa_la
description: Alarme de destino inteligente para transporte público
publish_to: 'none'

version: 1.0.0+1764854987

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Geolocalização
  geolocator: ^14.0.2
  
  # Serviço em Segundo Plano
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2
  
  # Notificações Locais
  flutter_local_notifications: ^19.5.0
  
  # Permissões
  permission_handler: ^12.0.1
  
  # Mapas e Busca de Locais
  google_maps_flutter: ^2.5.3
  google_maps_flutter_android: ^2.6.0
  google_maps_flutter_ios: ^2.4.0
  google_maps_flutter_web: ^0.5.5
  google_maps_flutter_platform_interface: ^2.5.0
  
  # Google Places (direct API calls with custom UI)
  google_places_flutter: ^2.0.9
  
  # HTTP requests
  http: ^1.2.0
  
  # Package Info
  package_info_plus: ^8.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Utils
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
